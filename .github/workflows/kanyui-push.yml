name: kanyui-push

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v2

      - name: Use Node.js v12.x.x
        uses: actions/setup-node@v1
        with:
          node-version: '12'

      - name: Install dependencies and run unit tests
      - run: npm install --silent
      - run: npm run build --if-present
      - run: npm test
        env:
          CI: true
